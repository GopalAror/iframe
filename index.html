<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section >
        <div class="container d-flex align-item-center justify-content-center">
            <div class="row">
                <div class="col-6">
                    <p class="p1">Get in Touch</p>
                    <p class="p2">We appreciate each customer and we are proud that 60% of clients come back to work with us again.</p>
                    <div class="d-flex">
                    <img class="phonelogo" src="./assets/image/phone logo.png" alt="phone"><p class="phoneno">+1 555 505 5050</p>
                    </div>
                    <div class="d-flex">
                        <img class="emaillogo" src="./assets/image/email logo.png" alt="email"><p class="emailno">info@designmodo.com</p>
                    </div>
                    <img class="pt-49" src="./assets/image/Line.png" alt="line">
                    <p class="find">Find Us on Map</p>
                    <p class="via">Via Salaria, 243, 00199 Rome</p>
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13938.58079927863!2d75.72550785!3d29.145653700000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1689579240099!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <div class="col-6">
                    <p class="p3">You Can Mail Us</p>
                    <p class="p4">We are always looking for a next great project.</p>
                    <div class="card">
                       <P class="E-MAIL">E-MAIL</P>
                       <input class="email" type="email" placeholder="Your email"> 
                       <p class="p5">MESSAGE</p>
                       <input class=" message" type="message" placeholder="Drop us a line">

                       <p class="p6">NAME</p>
                       <div class="d-flex">
                       <input class="name" type="name" placeholder="Your name"> 
                       <button class="button">Send</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
